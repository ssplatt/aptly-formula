# vim: ft=yaml
---
driver:
  name: docker

provisioner:
  name: salt_solo
  is_file_root: true
  salt_copy_filter:
    - .kitchen
    - .git
  sudo: false
  state_top:
    base:
      "*":
        - test.mockup
        - aptly

platforms:
  - name: debian-8

suites:
  - name: default

  - name: custom
    provisioner:
      pillars-from-files:
        aptly.sls: pillar-custom.sls
      pillars:
        top.sls:
          base:
            "*":
              - aptly
